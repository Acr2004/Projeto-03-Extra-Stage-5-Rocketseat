<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Um temporizador estilo pomodoro.">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

        <script src="./src/script.js" type="module" defer></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>

        <title>FocusTimer 2.0</title>
    </head>

    <body>
        <main class="app">
            <div id="mode">
                <span class="sr-only">Ativar Light Mode</span>
                <i class="ph-bold ph-moon"></i>
                <i class="ph-bold ph-sun"></i>
            </div>

            <section class="timer-container">
                <div id="timer">
                    <span id="minutes"></span><span>:</span><span id="seconds"></span>
                </div>

                <div id="controls">
                    <button data-action="toggleRunning" class="ph ph-play-circle">
                        <span class="sr-only">Iniciar Contador</span>
                    </button>
                    <button data-action="toggleRunning" class="ph ph-pause-circle">
                        <span class="sr-only">Pausar Contador</span>
                    </button>
                    <button data-action="restartTimer" class="ph ph-stop-circle">
                        <span class="sr-only">Reiniciar Contador</span>
                    </button>
                    <button data-action="addFiveMinutes" class="ph ph-plus-circle">
                        <span class="sr-only">Adicionar 5 Minutos</span>
                    </button>
                    <button data-action="subtractFiveMinutes" class="ph ph-minus-circle">
                        <span class="sr-only">Subtrair 5 Minutos</span>
                    </button>
                </div>
            </section>

            <section class="soundboard">
                <button data-sound="0" class="sound ph ph-tree">
                    <span class="sr-only">Sons de Floresta</span>
                </button>
                <button data-sound="1" class="sound ph ph-cloud-rain">
                    <span class="sr-only">Sons de Chuva</span>
                </button>
                <button data-sound="2" class="sound ph ph-storefront">
                    <span class="sr-only">Sons de Cafeteria</span>
                </button>
                <button data-sound="3" class="sound ph ph-fire">
                    <span class="sr-only">Sons de Lareira</span>
                </button>
            </section>
        </main>
    </body>
</html>
